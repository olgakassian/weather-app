<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Top Structure of the App. Main title plus search bar. -->
    <div class="app">
      <div class="container weather-app">
        <img
          src="src/weather-icons/shecodes_logo.png"
          alt="She Codes Logo"
          width="150px"
          class="shecodes-logo"
        />
        <form action="submit" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="entered-city"
              />
            </div>

            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100 search-btn"
                value="Search"
              />
            </div>
          </div>
        </form>
        <hr />
        <!-- Section with Current Weather Information -->
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <strong>
                    <span class="week-day" id="date">, </span>
                    <span class="day-time" id="time"> </span> |
                    <span id="description"></span>
                  </strong>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>

            <div class="col-6">
              <div class="float-right">
                <img
                  src=""
                  alt=""
                  width="80px"
                  class="current-weather-icon"
                  id="icon"
                />
                <span class="temperature" id="temperature"> </span>
                <span class="unit"> ÂºC</span>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <!-- Link to Open Source Code -->
        <hr />
        <small>
          <a href="https://github.com/olgakassian/weather-app" target="_blank">
            Open-source code</a
          >, by Olga Kassian
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
