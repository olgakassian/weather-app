<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <link rel="stylesheet" href="src/style.css" />

    <!-- Top Structure of the App. Main title plus search bar. -->
    <div class="app">
      <div class="container">
        <div class="weather-app">
          <h1>Weather App</h1>
          <form action="">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                />
              </div>

              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>

          <!-- Section with Current Weather Information -->
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1>New York</h1>
                <ul>
                  <li>
                    <span class="week-day"> Friday </span>
                    <span class="day-time">11:58</span>
                  </li>
                  <li>broken clouds</li>
                  <li>
                    Humidity:
                    <strong> 58% </strong>
                  </li>
                  <li>
                    Wind:
                    <strong> 0.89km/h </strong>
                  </li>
                </ul>
              </div>

              <div class="col-6">
                <img
                  src="src/weather-icons/2682848_day_forecast_sun_sunny_weather_icon.png"
                  alt=""
                  width="30%"
                />
                <span class="temperature">18</span>
                <span class="unit">ºC | ºF </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Link to Open Source Code -->
        <small>
          <a href="https://github.com/olgakassian/weather-app" target="_blank">
            Open-source code</a
          >, by Olga Kassian
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
